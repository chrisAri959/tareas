<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple AJAX - POST REQUEST</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>

<body>
  <button onclick="sendRequest()" class="btn btn-primary">
    Send Ajax Request
  </button>
  <div id="container"></div>
  <script>
    function sendRequest() {
      var theObject = new XMLHttpRequest();
      theObject.open('POST', 'backend.php', true);
      theObject.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      theObject.onreadystatechange = function () {
        if (theObject.readyState === 4 & theObject.status === 200) {
          document.getElementById('container').innerHTML = theObject.responseText;
        }
      }
      theObject.send('username=Chris959&password=secret');
    }
  </script>
</body>

</html>
